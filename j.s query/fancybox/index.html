<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/fancybox.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
</head>

<style>

</style>

<body>
    <!-- this is fancybox -->
    <div id="gallery">
        <a href="https://youtu.be/DYdVXqXhWyw" data-caption="This is the caption">
            <img src="images/10.jpg" />
        </a>
        <a href="https://youtu.be/5oOyKVhP0A0">
            <img src="images/23.jpg" />
        </a>

        <a href="images/11.webp">
            <img src="images/11.webp" />
        </a>
    </div>
    <!-- this is group fancy box -->
    <div class="bg">
        <a id="group" href="https://youtu.be/Y_r-51IzfGk"><img src="images/10.jpg" alt="" /></a>
        <a id="group" href="https://youtu.be/Y_r-51IzfGk"><img src="images/11.webp" alt="" /></a>
    </div>

    <!-- this light-box -->

    <div class="light">
        <a href="images/10.jpg" data-lightbox="roadtrip"><img src="images/10.jpg" alt=""></a>
        <a href="images/11.webp" data-lightbox="roadtrip"><img src="images/11.webp" alt=""></a>
        <a href="images/23.jpg" data-lightbox="roadtrip"><img src="images/23.jpg" alt=""></a>
    </div>

    <script src="js/fancybox.esm.js "></script>
    <script src="js/fancybox.umd.js "></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="js/script.js "></script>
</body>

</html>
