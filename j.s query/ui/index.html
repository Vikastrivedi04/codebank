<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery.ui</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="draggable">
        <p>Drag me around</p>
    </div><br>

    <div class="droppable">
        <p>Drop here</p>
    </div><br>

    <div class="ui-widget">

        <label for="tags">Tags: </label>
        <input id="tags">
    </div><br><br>

    <ol id="selectable">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ol>

    <ul id="sortable">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ul>
    <div class="widget">
        <h1>Widget Buttons</h1>
        <button>A button element</button>

        <input type="submit" value="A submit button">

        <a href="#">An anchor</a>
    </div>
    <h1>CSS Buttons</h1>
    <button class="ui-button ui-widget ui-corner-all">A button element</button>

    <input class="ui-button ui-widget ui-corner-all" type="submit" value="A submit button">

    <a class="ui-button ui-widget ui-corner-all" href="#">An anchor</a>


    <div id="slider"></div>
    <p>Date: <input type="text" id="datepicker"></p>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
