<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".filp").click(function() {
                $(".panel").slideToggle("slow");
            });
        });
    </script>
    <style>
        .panel,
        .filp {
            padding: 40px;
            text-align: center;
            background-color: blue;
            border: 3px solid black;
        }
        
        .panel {
            padding: 200px;
        }
    </style>
</head>


<body>
    <div class="filp">Lorem ipsum dolor sit.</div>
    <div class="panel">Lorem, ipsum dolor.</div>
</body>

</html>
